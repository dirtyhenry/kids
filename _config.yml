title: "Kids: a Jekyll theme"
repository:
  url: https://github.com/dirtyhenry/kids
  name: dirtyhenry/kids
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: /kids
header_pages:
  - about.md
  - header.md
footer_pages:
  - footer.md

show_excerpts: true
markdown: CommonMark

kids:
  # The path to the page using the archives template
  archives_path: "archives.html"
  # The maximal number of posts featured on the home
  home_posts: 5

# Build settings
theme: kids

plugins:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - kids.gemspec
  - Makefile

name: CI
on: [push]
jobs:
  lighthouseci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.7"
      - run: npm install -g @lhci/cli@0.8.x
      - run: JEKYLL_ENV=production make install build
      - run: lhci autorun
